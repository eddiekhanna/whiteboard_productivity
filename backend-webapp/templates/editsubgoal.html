{% extends "layout.html" %}

{% block title %}
    Edit {{ subgoalName }}
{% endblock %}

{% block main %}
    <div class="mb-3">
        <h1 class="handwriting-effect" id="title">Edit {{ subgoalName }}</h1>
    </div>

    <form action="/editsubgoal" method="POST">
        <p>Select the amount of time you want to add/subtract</p>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto number-input-width" name="addedHours" placeholder="00" type="number">:
            <input class="form-control mx-auto w-auto number-input-width" name="addedMinutes" placeholder="00" type="number">:
            <input class="form-control mx-auto w-auto number-input-width" name="addedSeconds" placeholder="00" type="number">
        </div>
        <p>If you want to edit the goal time for {{ subgoalName }} do so here. Otherwise leave blank</p>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="newSubgoalHours" placeholder="00" type="number">:
            <input class="form-control mx-auto w-auto" name="newSubgoalMinutes" placeholder="00" type="number">:
            <input class="form-control mx-auto w-auto" name="newSubgoalSeconds" placeholder="00" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <script>
        const titleElement = document.getElementById("title");

        //Randomization of title colors
        const colors = ["blue", "green", "red"]; // Array of colors
        
        const randomIndex = Math.floor(Math.random() * colors.length); // Generate a random index
        
        titleElement.style.color = colors[randomIndex]; // Set the title color
    </script>
{% endblock %}
