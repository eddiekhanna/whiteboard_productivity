{% extends "layout.html" %}

{% block title %}
    Month
{% endblock %}

{% block main %}
    <div class="mb-3">
        <h1 class="handwriting-effect" id="title">Month Select</h1>
    </div>
    
    <div class="mb-3 d-flex justify-content-center">
        <form class="form-inline" action="/month" method="POST">
            <label for="month">Enter Month (1-12):</label>
            <input class="form-control mx-1 number-input-width" type="number" id="month" name="month" min="1" max="12" required>
            <label for="month">Enter Year:</label>
            <input class="form-control mx-1 year-input-width" type="number" id="month" name="year" min="2024" max="2024" required>
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
    </div>
    
    <script>
        // Wait until the document is loaded
        document.addEventListener('DOMContentLoaded', function() {
            const titleElement = document.getElementById("title");

            //Randomization of title colors
            const colors = ["blue", "green", "red"]; // Array of colors
        
            const randomIndex = Math.floor(Math.random() * colors.length); // Generate a random index
        
            titleElement.style.color = colors[randomIndex]; // Set the title color
        
        });
    </script>
{% endblock %}
